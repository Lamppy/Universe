{% extends 'base_sample.html' %}

{% block title %}
All posts
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Posts</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Date: {{ el.date.date() }}</b></p>
        <button class="btn btn-warning">More information</button>
    </div>
    {% endfor %}
</div>

{% endblock %}
